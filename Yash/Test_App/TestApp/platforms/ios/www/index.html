<!DOCTYPE html>
<html ng-app="TestApp">
    <head>
        <meta charset="utf-8">
            <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
                <title></title>
                <link href="lib/ionic/css/ionic.css" rel="stylesheet">
                    <link href="css/style.css" rel="stylesheet">
                        <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
                         <link href="css/ionic.app.css" rel="stylesheet">
                         -->
                        <!-- ionic/angularjs js -->
                        <script src="lib/ionic/js/ionic.bundle.js"></script>
                        <script src="lib/ionic/js/ionic-image-lazy-load.js"></script>
                        <!-- cordova script (this will be a 404 during development) -->
                        <script src="cordova.js"></script>
                        <!-- include app js -->
                        <script src="js/app.js"></script>
    </head>
    <body class="platform-ios platform-cordova platform-webview">
        <div>
            <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </div>
        
        <!-- start list page template-->
        <script id="index.html" type="text/ng-template">
            <ion-view ng-controller="NewsFeedCtrl" >
                <ion-header-bar class="bar bar-header bar-dark">
                    <button class="button" ng-click="refreshButtonClicked()">Refresh</button>
                    <h1 class="title">News Feed</h1>
                </ion-header-bar>
                <ion-content>
                    <div class="list">
                        <a ng-repeat="item in items"
                        href="#/details"
                        class="item item-thumbnail-left">
                        <div ng-click="send(item);">
                        <img image-lazy-src="{{ item.thumbnailImageHref }}" image-lazy-loader="ios" image-lazy-distance-from-bottom-to-load="-200">
                        <h2>{{ item.headLine }}</h2>
                        <p style="white-space:normal">{{ item.slugLine }}</p>
                        </div>
                        </a>
                    </div>
                </ion-content>
            </ion-view>
            </script>
        <!-- End list page template -->
       

        <!-- Start details page template -->
        <script id="details.html" type="text/ng-template">
            <ion-view ng-controller="NewsFeedDetailsCtrl">
                <ion-header-bar class="bar-header bar-dark">
                    <a class="button icon-left ion-back" href="#/">< Go back</a>
                    <h1 class="title">Details</h1>
                </ion-header-bar>
                <ion-content has-header="true" padding="true">
                <div>{{text}}</div>
                <div>
                    <iframe id='iframe2' ng-src="{{url}}" frameborder="0" style="overflow: hidden; height: 100%;width: 100%; position: absolute" height="100%" width="100%"></iframe>
                </div>
                </ion-content>
            </ion-view>
            </script>
        <!--End details page template -->

    </body>
</html>
